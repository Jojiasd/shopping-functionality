    <script>
                
        // üèÜ Auto-Slide Banner Every 5 Seconds
        function autoSlideBanner() {
            const banner = document.getElementById("banner");
            let scrollAmount = 0;
            const bannerWidth = banner.scrollWidth / banner.children.length;

            setInterval(() => {
                scrollAmount += bannerWidth;
                if (scrollAmount >= banner.scrollWidth) {
                    scrollAmount = 0;
                }
                banner.scrollTo({ left: scrollAmount, behavior: "smooth" });
            }, 5000);
        }
        autoSlideBanner();

        const products = [
            { id: 1, name: "Smart Watch", price: 59.99, image: "https://via.placeholder.com/250x150", description: "Latest smart watch with AI features." },
            { id: 2, name: "Wireless Headphones", price: 89.99, image: "https://via.placeholder.com/250x150", description: "Noise cancellation & deep bass sound." },
            { id: 3, name: "Gaming Mouse", price: 39.99, image: "https://via.placeholder.com/250x150", description: "RGB lights with ultra-fast response." },
            { id: 4, name: "Bluetooth Speaker", price: 49.99, image: "https://via.placeholder.com/250x150", description: "Bass-boosted 360¬∞ surround sound." },
            { id: 5, name: "Smartphone Tripod", price: 29.99, image: "https://via.placeholder.com/250x150", description: "Adjustable tripod with Bluetooth remote." },
            { id: 6, name: "Laptop Cooling Pad", price: 25.99, image: "https://via.placeholder.com/250x150", description: "Ultra-quiet fans for laptop cooling." },
            { id: 7, name: "4K Action Camera", price: 129.99, image: "https://via.placeholder.com/250x150", description: "Waterproof camera with 4K recording." },
            { id: 8, name: "Smart LED Bulb", price: 15.99, image: "https://via.placeholder.com/250x150", description: "Wi-Fi controlled multicolor bulb." }
        ];

        function displayProducts() {
            const productContainer = document.getElementById("products");
            const featuredContainer = document.getElementById("featuredProducts");

            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");
                card.innerHTML = `
                    <div class="label">New</div>
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button class="btn" onclick="viewProduct(${product.id})">View Details</button>
                `;
                featuredContainer.appendChild(card);
                productContainer.appendChild(card.cloneNode(true));
            });
        }

        function viewProduct(id) {
            const selectedProduct = products.find(p => p.id === id);
            localStorage.setItem("selectedProduct", JSON.stringify(selectedProduct));
            window.location.href = "product.html";
        }
        

 
        
        displayProducts();
