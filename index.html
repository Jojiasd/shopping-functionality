<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* üî• Banner Section */
        .banner-wrapper {
            overflow: hidden;
            width: 100%;
        }
        .banner-container {
            width:97%;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px;
            white-space: nowrap;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .banner-container::-webkit-scrollbar {
            display: none;
        }
        .banner-card {
            margin-right: 15px;
            margin-left: 15px;
            width: 93%;
            height: 250px;
            hackground: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* üéâ Full-Width Offer Section */
        .offer {
            text-align: center;
            background: #ffcc00;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: red;
            width: 100%;
        }
        /* üõí Go to Cart Button */
        .cart-button {
            text-align: center;
            margin: 10px 0;
        }
        .cart-button .btn {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        /* üõçÔ∏è Section Titles */
        .section-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            background: #222;
            color: white;
            padding: 10px;
            width: 100%;
        }
        .scroll-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px;
            white-space: nowrap;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-container::-webkit-scrollbar {
            height: 6px;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: #ddd;
        }
        /* üõí Product Card */
        .product-card {
            width: 260px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
        }
        .btn {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: white;
            padding: 5px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
        }
        

         /* üî• Login Popup Styles */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box .btn {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .close-btn {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

    </style>
</head>
<body>

    <!-- üî• Banner Auto-Slide Section -->
    <div class="banner-wrapper">
        <div class="banner-container" id="banner">
            <div class="banner-card">üî• Super Sale - 50% Off on Electronics!</div>
            <div class="banner-card">üöÄ New Arrivals - Check Out the Latest Gadgets!</div>
            <div class="banner-card">üéÅ Exclusive Deals for Premium Members!</div>
        </div>
    </div>
            <!-- üî• Cards -->



    <div class="offer">‚ö° Get 30% Off on Your First Order! Use Code: WELCOME30</div>

    <!-- üõí Go to Cart Button -->
    <div class="cart-button">
        <button class="btn" onclick="window.location.href='cart.html'">üõí Go to Cart</button>
    </div>

    <!-- ‚≠ê Featured Products Section -->
    <div class="section-title">‚≠ê Featured Products</div>
    <div class="scroll-container" id="featuredProducts"></div>

    <!-- üõçÔ∏è All Products Section -->
    <div class="section-title">üõçÔ∏è All Products</div>
    <div class="scroll-container" id="products"></div>


                <!-- üî• Login Popup -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <button class="close-btn" onclick="closeLogin()">X</button>
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button class="btn" onclick="login()">Login</button>
        </div>
    </div>
            
      <script>
        /function autoSlideBanner() {
    const banner = document.getElementById("banner");
    const slides = document.querySelectorAll(".banner-card");
    let index = 0;

    // Set the width dynamically based on the number of slides
    banner.style.width = `${slides.length * 100}%`;

    slides.forEach(slide => {
        slide.style.width = `${100 / slides.length}%`;
    });

    setInterval(() => {
        index = (index + 1) % slides.length;
        banner.style.transform = `translateX(-${index * 100}%)`;
        banner.style.transition = "transform 0.5s ease-in-out";
    }, 5000);
}

// Run the function when the window loads
window.onload = autoSlideBanner;

        // üõí Product List
        const products = [
            { id: 1, name: "Smart Watch", price: 59.99, image: "https://via.placeholder.com/250x150" },
            { id: 2, name: "Wireless Headphones", price: 89.99, image: "https://via.placeholder.com/250x150" },
            { id: 3, name: "Gaming Mouse", price: 39.99, image: "https://via.placeholder.com/250x150" },
            { id: 4, name: "Bluetooth Speaker", price: 49.99, image: "https://via.placeholder.com/250x150" },
            { id: 5, name: "Smartphone Tripod", price: 29.99, image: "https://via.placeholder.com/250x150" }
        ];

        function displayProducts() {
            const productContainer = document.getElementById("products");
            const featuredContainer = document.getElementById("featuredProducts");

            products.forEach(product => {
                const card = document.createElement("div");
                card.classList.add("product-card");
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button class="btn" onclick="viewProduct(${product.id})">View Details</button>
                `;
                featuredContainer.appendChild(card);
                productContainer.appendChild(card.cloneNode(true));
            });
        }

        function viewProduct(id) {
            const selectedProduct = products.find(p => p.id === id);
            localStorage.setItem("selectedProduct", JSON.stringify(selectedProduct));
            window.location.href = "product.html";
        }

        displayProducts();

        // üî• Show login popup after 5 seconds
        setTimeout(() => {
            document.getElementById("loginModal").style.display = "flex";
        }, 5000);

        // üî• Close login popup
        function closeLogin() {
            document.getElementById("loginModal").style.display = "none";
        }

        // üî• Dummy user authentication
        const users = [
            { username: "admin", password: "admin123" },
            { username: "user1", password: "pass123" },
            { username: "user2", password: "hello456" }
        ];

        function login() {
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            const user = users.find(u => u.username === enteredUsername && u.password === enteredPassword);

            if (user) {
                alert(`‚úÖ Login Successful! Welcome, ${enteredUsername}`);
                closeLogin();
            } else {
                alert("‚ùå Invalid Username or Password!");
            }
        }
    </script>

</body>
</html>
